<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f55d1cccf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Question 1</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="info-container">
                <h2>Contact Info</h2>
                <div class="nInfo-container">
                    <i class="fa-solid fa-user"></i>
                    <label for="name">Name</label>
                    <p>Kiran Acharya</p>
                </div>

                <div class="eInfo-container">
                    <i class="fa-solid fa-envelope"></i>
                    <label for="email">Email</label>
                    <p>kiranworlspace7@gmail.com</p>
                </div>

                <div class="phInfo-container">
                    <i class="fas fa-phone"></i>
                    <label for="phone">Phone</label>
                    <p>+91 9876543215</p>
                </div>

                <div class="addInfo-container">
                    <i class="fa-solid fa-location-dot"></i>
                    <label for="address">Address</label>
                    <p>4286 B Street, Saint Paul, Minnesota <br> MN</p>
                </div>
            </div>
            <footer>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-youtube"></i>
            </footer>
        </aside>

        <main>
            <h2>Contact Us</h2>
            <form action="#" class="form-container">
                <div class="nInput-container">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" onchange="showName()" required>
                </div>

                <div class="eInput-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required  onchange="showEmail()">
                </div>

                <div class="phInput-container">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone">
                </div>

                <div class="msgInput-container">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="5" ></textarea>
                </div>

                <div class="submit-container">
                    <button  type="submit"  onclick="stop(event)">Submit</button>
                </div>

            </form>
        </main>
    </div>

    <script src="/index.js"></script>
</body>
</html>
